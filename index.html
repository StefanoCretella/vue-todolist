<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js To-Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">

        <!-- Titolo -->
        <h1>To-Do List</h1>
        
        <!-- Input per aggiungere un nuovo to-do -->
        <input type="text" v-model="newTodoText" placeholder="Aggiungi un nuovo to-do" @keyup.enter="addTodo">

        <!-- Pulsante per aggiungere un nuovo to-do -->
        <button @click="addTodo">Aggiungi</button>

        <!-- Lista -->
        <ul>
            <li v-for="(todo, index) in todos" :key="index" :class="{ done: todo.done }">

                <!-- Visualizzazione del testo del to-do -->
                <span @click="toggleDone(todo)">{{ todo.text }}</span>

                <!-- Pulsante di rimozione del to-do -->
                <button class="remove-button" @click="removeTodo(index)">x</button>
            </li>
        </ul>
    </div>
    
    <!-- Js -->
    <script src="main.js"></script>
</body>
</html>
